<script>
	//Cari speech to text
	//speech to text ada yg bisa di pakai servicenya?
	//embed di bawa audio speec to text
	for(let i = 0 ; i < document.getElementsByTagName("object").length ; i++) {
        if (document.getElementsByTagName("object")[i]) {
			var createBr = document.createElement("BR");
			var createA = document.createElement("A");
			var createAText = document.createTextNode("This is website for speech to sign language:.");
			createA.setAttribute('href', "http://google.com");
			createA.appendChild(createAText);
			document.getElementsByTagName("object")[i].appendChild(createBr);
			document.getElementsByTagName("object")[i].appendChild(createA);
		}
	}
</script>
